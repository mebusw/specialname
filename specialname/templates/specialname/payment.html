{% extends 'specialname/_base.html' %}
{% load static %}

{% block content %}
        <!-- Header and nav bar -->
        <div class="container">
            <h1>产品</h1>


            <p>{{gender}} | {{ characters }} | order_id={{order_id}}</p>
            <form role="form" class="form-inline" action="./payment_wap" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputPassword1">Name <span style="color:red;">*</span></label>
                    <input type="" class="form-control" id="client_name" name="client_name" placeholder="Enter name" value="Dido" required="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address <span style="color:red;">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" value="dido@gmail.com" required="">
                </div>
                <p>Products:</p>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <td>5 names by experts x1</td>
                            <td>$10</td>
                        </tr>
                        <tr>
                            <td>Total Price</td>
                            <td>$10</td>
                        </tr>
                    </table>
                </div>
                <input type="hidden" name="order_id" value="{{order_id}}">
                <button class="btn btn-primary">Pay It!</button>
            </form>
        </div>

{% endblock %}


{% block script %}
{% endblock %}
